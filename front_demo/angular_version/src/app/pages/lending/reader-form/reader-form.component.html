<div class="card">
    <div class="card-header">
        <h1>Добавить нового читателя</h1>
    </div>
    <form [formGroup]="newReaderForm" (ngSubmit)="create()">
        <div class="card-body">
            <label for="newBookTitleInput">ФИО</label>
            <input id="newBookTitleInput" formControlName="name" type="text" class="form-control">
            <label for="newBookDescriptionInput">Читательский билет</label>
            <input id="newBookDescriptionInput" formControlName="card"
                class="form-control">
        </div>
        <div class="card-footer">
            <button type="submit" class="btn btn-primary">Добавить</button>
        </div>
    </form>
</div>
