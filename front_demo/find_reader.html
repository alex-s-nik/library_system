<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Поиск читателя - Frontend Draft</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

<body>
    <div class="wrapper">
        <div class="menu">
            <div class="menu__logo">

            </div>
            <ul class="menu__items">

                    <li class="menu__item">
                      <a class="menu__link menu__link_active" href="#">Книговыдача (активная ссылка)</a>

                    <li class="menu__item">

                    </li>
                    <li class="menu__item">
                      <a class="menu__link" href="#">Login/logout</a>
                    </li>
                  </ul>

        </div>
        <div class="content">
          <div class="title">
            <h1>Поиск читателя</h1>
          </div>
            <div class="find-reader">
                <div class="input-group">
                        <input id="find-reader_input" type="text" class="form-control" placeholder="ФИО читателя или номер его читательского билета...">
                        <button class="btn btn-outline-secondary" type="button" id="button-addon2">Найти</button>

            </div>
            <div id="find_reader_result"></div>
            <div class="new_reader_card">... или <a href="#"> создайте карточку нового читателя</a></div>
          </div>

      </div>
